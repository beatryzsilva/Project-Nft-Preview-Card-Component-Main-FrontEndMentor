<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview Card Component Main</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">        
        <div class="nft">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="hover"></div>
        <div class="title">Equilibrium #3429</div>
        <div class="text">Our Equilibrium collection promotes balance and calm.</div>
        <div class="bottom1">
            <span class="icon1"><img src="/images/icon-ethereum.svg" alt=""></span>
            <span class="eth">0.041 ETH</span>
            <div class="icon2"><img src="/images/icon-clock.svg" alt=""></div>
            <div class="daysleft">3 days left</div>
        </div>
        <div class="hr"></div>
        <div class="bottom2">
            <div class="profile"><img src="./images/image-avatar.png" class="avatar"></div>
            <span class="creation">Creation of</span>
            <span class="name">&nbspJules Wyvern</span>
        </div>
    </main>
    
    <footer>
        Challenge by 
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor.</a>
        Coded by 
        <a target="_blank" href="https://github.com/beatryzsilva"> Beatryz Silva.</a>
    </footer>
</body>
</html>
